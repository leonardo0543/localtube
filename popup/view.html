 <div class="w3-row" id="tail_frame">
  <div class="w3-col m12">
    <button id="download-btn" class="w3-button w3-col m12 w3-red">Download Video</button>
  </div>
    </div>

      <div class="row">
      <a id="more_tag" class="w3-third w3-btn w3-round w3-small w3-black toolbox">Options</a>
      <a id="clear_tag" class="w3-third w3-btn w3-round w3-small w3-black toolbox">Clean</a>
      <a id="open_tag" class="w3-third w3-btn w3-round w3-small w3-black toolbox">Downloads</a>

    </div>

  <div id="options_frame" class="w3-col m12 hide" >


    <div  class="w3-row w3-container w3-border">
      <input id="is-audio" class="w3-check" type="checkbox">
      <label class="w3-small">Only MP3 audio</label></p>
    </div>

    <div class="w3-col m12 w3-border">
     <div  class="w3-row w3-container">
      <input id="part_equal" name="part" class="w3-check" type="radio" checked="checked" value="0">
      <label class="w3-small">Entire</label>
    </div>


    <div class="w3-row w3-container">
      <input id="part_equal" name="part" class="w3-check" type="radio" value="1">
      <label class="w3-small">Split in </label>
      <input id="n_part" class="w3-check spinner" type="number" min="2" value="2">
      <label class="w3-small"> equal parts</label>
    </div>

    <div class="w3-row w3-container">
      <input id="part_by" name="part" class="w3-check" type="radio" value="2">
      <label class="w3-small">Split parts of: </label>
      <input id="min_part" class="w3-check spinner" type="number" min="1"  value="1">
      <label class="w3-small"> min</label></p>
    </div>
  </div>    

</div>
