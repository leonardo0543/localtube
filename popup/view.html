<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/w3.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
   <div id="tail_frame">
    <div id="table-tails">
      
    </div>
      <button id="new-btn" class="w3-btn">New Video</button>
  </div>

  <div id="add_frame" class="hide">
        <div class="w3-container">
          <input class="w3-border" type="text" placeholder="Insert Link">
        </div>

        <div class="">

              <input id="milk" class="w3-check" type="checkbox" >
              <label>Only MP3 audio</label></p>
              <div>
                <label>Split</label></p>
                  <div class="w3-border">
                     <input id="part_equal" name="part" class="w3-check" value="0" type="radio">
                    <label>None</label></p>

                    <input id="part_equal" name="part" class="w3-check" value="1" type="radio">
                    <label>Split in equal parts</label></p>
                    <div class="">
                      <input id="part_by" name="part" class="w3-check" value="2" type="radio" >
                      <label>Split parts of: <input id="part_size" class="w3-margin" type="number" min="1"> min</label></p>
                    </div>
                    
                  </div>
              </div>
              
        </div>

        <button id="add-btn">Add</button>
        <button id="cancel-btn">cancel</button>
  </div>

  <script src="download.js"></script>
</body>

</html>
